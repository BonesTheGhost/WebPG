<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebPG</title>

  <!--Font Awesome CDN-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">

  <!--My Stylesheet-->
  <link rel="stylesheet" href="style.css">

</head>
<body>
  
  <!--Contains the Left and Right Sidebars & Their respective hamburger menus-->
  <header>

    <nav>
      <!--Inventory Menu Button-->
      <div class="burger left">
        <div class="line1"></div>
        <div class="line2"></div>
        <div class="line3"></div>
      </div>

      <h1 class="logo">WebPG</h1>

      <!--Stats Menu Button-->
      <div class="burger right">
        <div class="line4"></div>
        <div class="line5"></div>
        <div class="line6"></div>
      </div>
    </nav>

  </header>

    <!--Inventory Sidebar-->
    <div id="inventorySidebar" class="sidebar inventory">
      <p>Inventory</p>
    </div>

    <!--Stats Sidebar-->
    <div id="statsSidebar" class="sidebar stats">
      <p>Stats</p>
    </div>

  

  <!--The "Game" section-->
  <main>

    <!--For now, leave this here for the 3D. Maybe consolidate later?-->
    <div class="push-container">
      <section></section>
    </div>
  </main>


  <!--My Javascript File-->
  <script src="app.js"></script>
</body>


</html>
