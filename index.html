<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=yes">
  <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; minimum-scale=1.0; user-scalable=0;" />
  <meta name="apple-mobile-web-app-capable" content="yes" />


  
  <title>mobileFocus</title>

  <!--Main Container Styling-->
  <link rel="stylesheet" href="mainStyle.css">

  <!--Button Styling-->
  <link rel="stylesheet" href="buttonStyle.css">
</head>


<body>
  
  
  <section id="global-grid" class="global-grid">
    
    <nav id="navbar" class="navbar">NAVBAR</nav>

    <section id="consoleContainer" class="consoleContainer">CONSOLE</section>

    <section id="aboutContainer" class="aboutContainer">ABOUT</section>

    <section id="playerChoices" class="playerChoices">CHOICES</section>

    <!--Control Container-->
    <section id="controlContainer" class="controlContainerSection">

      <!--Collection of Buttons-->
      <section id="controlPanel" class="controlPanelSection">
      
        <!--North Button-->
        <section id="north" class="northButtonSection">
          <button id="northButton" type="button" class="controlButton">North</button>
        </section>

        <!--East Button-->
        <section id="east" class="eastButtonSection">
          <button id="eastButton" type="button" class="controlButton">East</button>
        </section>

        <!--South Button-->
        <section id="south" class="southButtonSection">
          <button id="southButton" type="button" class="controlButton">South</button>
        </section>

        <!--West Button-->
        <section id="west" class="westButtonSection">
          <button id="westButton" type="button" class="controlButton">West</button>
        </section>

        <!--Attack Button-->
        <section id="attack" class="attackButtonSection">
          <button id="attackButton" type="button" class="controlButton">Attack</button>
        </section>

        <!--Defend Button-->
        <section id="defend" class="defendButtonSection">
          <button id="defendButton" type="button" class="controlButton">Defend</button>
        </section>

        <!--Item Button-->
        <section id="item" class="itemButtonSection">
          <button id="itemButton" type="button" class="controlButton">Item</button>
        </section>

        <!--Inspect Button-->
        <section id="inspect" class="inspectButtonSection">
          <button id="inspectButton" type="button" class="controlButton">Inspect</button>
        </section>

        <!--Help Button-->
        <section id="help" class="helpButtonSection">
          <button id="helpButton" type="button" class="controlButton">Help</button>
        </section>

        <!--Next Button-->
        <section id="next" class="nextButtonSection">
          <button id="nextButton" type="button" class="controlButton">Next</button>
        </section>

        <!--Flee Button-->
        <section id="flee" class="fleeButtonSection">
          <button id="fleeButton" type="button" class="controlButton">Flee</button>
        </section>

        <!--Settings Button-->
        <section id="settings" class="settingsButtonSection">
          <button id="settingsButton" type="button" class="controlButton">Settings</button>
        </section>

      </section>


    </section>


    
    
  </section>
  





  <script src="app.js"></script>
</body>
</html>
