<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebPG</title>

  <!--Font Awesome CDN-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">

  

  <!--My Stylesheet-->
  <link rel="stylesheet" href="style.css">

  <!--Button Styling for controls-->
  <link rel="stylesheet" href="controlButtons.css">

  <!--Console Styling-->
  <link rel="stylesheet" href="consoleStyle.css">

</head>
<body>
  
  <!--Contains the Left and Right Sidebars & Their respective hamburger menus-->
  <header>

    <nav>
      <!--Inventory Menu Button-->
      <div class="burger left">
        <div class="line1"></div>
        <div class="line2"></div>
        <div class="line3"></div>
      </div>

      <h1 class="logo">WebPG</h1>

      <!--Stats Menu Button-->
      <div class="burger right">
        <div class="line4"></div>
        <div class="line5"></div>
        <div class="line6"></div>
      </div>
    </nav>

  </header>

    <!--Inventory Sidebar-->
    <div id="inventorySidebar" class="sidebar inventory">
      <p>Inventory</p>
    </div>

    <!--Stats Sidebar-->
    <div id="statsSidebar" class="sidebar stats">
      <p>Stats</p>
    </div>

  

  <!--The "Game" section-->
  <main>



    <!--For now, leave this here for the 3D. Maybe consolidate later?-->
    <div class="push-container">

      <!--The global CSS grid for the main game.-->
      <section class="global-grid">



        <!--Console Section For Game Text Output-->
        <section class="console">

          <!-- The Console can take 176 characters with current stylings! -->

          <!--OVERWORLD-->
          <section class="overworld">
            <p id="ow1"></p>
            <p id="ow2"></p>
          </section>

          <!--EXPOSE-->
          <section class="expose">
            <p id="exp1"></p>
            <p id="exp2"></p>
            <p id="exp3"></p>
            <p id="exp4"></p>
          </section>

          <section class="playerComms">
            <p id="com0"><i class=""></i></p>
            <p id="com1"><i id="input1" class=""></i><i id="choice1" class=""></i></p>
            <p id="com2"><i id="input2" class=""></i><i id="choice2" class=""></i></p>
            <p id="com3"><i id="input3" class=""></i><i id="choice3" class=""></i></p>
            <p id="com4"><i id="input4" class=""></i><i id="choice4" class=""></i></p>
          </section>
          
        </section>



        <!--The overall controls container on the main grid level-->
        <section class="controls">

          <!--The CSS Grid layout of the buttons themselves-->
          <section class="control-grid">

            <!--Defend Button and Icon-->
            <section class="defend">
              <button class="controlButton defend">
                <i class="fas fa-shield-alt"></i>
                <p>defend</p>
              </button>
            </section>

            <!--Defend Button and Icon-->
            <section class="moveForward">
              <button class="controlButton moveForward">
                <i class="fas fa-caret-up"></i>
                <p>forward</p>
              </button>
            </section>

            <!--Defend Button and Icon-->
            <section class="attack">
              <button class="controlButton attack">
                <i class="fas fa-skull"></i>
                <p>attack</p>
              </button>
            </section>

            <!--Left Button and Icon-->
            <section class="moveLeft">
              <button class="controlButton moveLeft">
                <i class="fas fa-caret-left"></i>
                <p>left</p>
              </button>
            </section>

            <!--Blank Button and Icon-->
            <section></button>
            </section>

            <!--Right Button and Icon-->
            <section class="moveRight">
              <button class="controlButton moveRight">
                <i class="fas fa-caret-right"></i>
                <p>right</p>
              </button>
            </section>

            <!--Blank Button and Icon-->
            <section></section>

            <!--Backward Button and Icon-->
            <section class="moveBackward">
              <button class="controlButton moveBackward">
                <i class="fas fa-caret-down"></i>
                <p>backward</p>
              </button>
            </section>

            <!--Item Button and Icon-->
            <section class="item">
              <button class="controlButton item">
                <i class="fas fa-flask"></i>
                <p>item</p>
              </button>
            </section>

            <!--Inspect Button and Icon-->
            <section class="inspect">
              <button class="controlButton inspect">
                <i class="fas fa-search"></i>
                <p>inspect</p>
              </button>
            </section>

            <!--Help Button and Icon-->
            <section class="help">
              <button class="controlButton help">
                <i class="fas fa-question"></i>
                <p>help</p>
              </button>
            </section>

            <!--Next Button and Icon-->
            <section class="next">
              <button class="controlButton next">
                <i class="fas fa-angle-double-right"></i>
                <p>next</p>
              </button>
            </section>

          </section>
        </section>

        <!--Footer under controls-->
        <section class="footer">
          <section class="settings">
            <button class="big-button">Settings</button>
          </section>
        </section>

      </section>

    </div>



  </main>

  <!--Font Awesome-->
  <script src="https://kit.fontawesome.com/03bfcad967.js" crossorigin="anonymous"></script>

  <!--My Javascript File-->
  <script src="app.js"></script>
</body>


</html>
