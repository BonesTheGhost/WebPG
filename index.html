<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RPG_0.1</title>

  <!--My Stylesheet-->
  <link rel="stylesheet" type="text/css" href="style.css">

</head>

<body>
  <section class="global-grid">

    <section class="nav-bar">
      <p>This is where the nave bar will go!</p>
    </section>

    <section class="console">
      <p class="descriptor">Descriptor</p>
      <p class="flavor1">Flavor1</p>
      <p class="flavor2">Flavor2</p>
      <p class="player_choices">Player_Choices</p>
    </section>

    <section class="stats">
      <section class="profile_picture"><p>Profile</p></section>
      <section class="stats1"><p>Stats1</p></section>
      <section class="stats2"><p>Stats2</p></section>
    </section>

    <section class="controls">
      <section class="defend"></section>
      <section class="forward"></section>
      <section class="attack"></section>

      <section class="left"></section>
      <section class="inspect"></section>
      <section class="right"></section>

      <section class="help"></section>
      <section class="backward"></section>
      <section class="item"></section>
    </section>

    <section class="inventory">
      <p>INVENTORY</p>
    </section>

  </section>




</body>

</html>
