<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RPG_0.1</title>

  <!--Console Pro-->
  <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@700&display=swap" rel="stylesheet"> 

  <!--My Stylesheet-->
  <link rel="stylesheet" type="text/css" href="style.css">

</head>

<body>
  
  <section class="global-grid">

    <section class="nav-bar">
      <p>This is where the nav bar will go!</p>
    </section>

    <section class="console">
      <p class="descriptor" id="descriptorWindow">Descriptor</p>
      <p class="flavor1" id="flavor1Window">Flavor1</p>
      <p class="flavor2" id="flavor2Window">Flavor2</p>
      <p class="player_choices" id="playerChoicesWindow">Player_Choices</p>
    </section>

    <section class="stats">
      <section class="profile_picture"><p>Profile</p></section>
      <section class="stats1"><p>Stats1</p></section>
      <section class="stats2"><p>Stats2</p></section>
    </section>

    <section class="controls">
      <section class="defend"><a href="#" class="position-assist defend-button button-text-styling"><p>Defend</p></a></section>
      <section class="forward"><a href="#" class="position-assist forward-button button-text-styling"><p>Forward</p></a></section>
      <section class="attack"><a href="#" class="position-assist attack-button button-text-styling"><p>Attack</p></a></section>

      <section class="left"><a href="#" class=" left-button position-assist button-text-styling"><p class="text-unrotate-left">Left</p></a></section>
      <section class="inspect"><a href="#" class="position-assist inspect-button button-text-styling"><p>Inspect</p></a></section>
      <section class="right"><a href="#" class="position-assist right-button button-text-styling"><p class="text-unrotate-right">Right</p></a></section>

      <section class="help"><a href="#" class="position-assist help-button button-text-styling"><p>Help</p></a></section>
      <section class="backward"><a href="#" class="position-assist backward-button button-text-styling"><p class="text-unrotate-backward">Backward</p></a></section>
      <section class="item"><a href="#" class="position-assist item-button button-text-styling"><p>Item</p></a></section>
    </section>

    <section class="inventory">
      <p>INVENTORY</p>
    </section>

  </section>




</body>

<!--My JavaScript File-->
<script type="text/javascript" src="script.js"></script>

</html>
